  .container {
    /* !important를 사용해 박스 배경색을 강제로 지정 */

    border-radius: 16px;

    text-align: center;

  .logo {
    max-width: 180px;
    height: auto;
    margin-bottom: 25px;
    display: block;
    margin-left: auto;
    margin-right: auto;

  h2 {
    margin-top: 0;

    font-weight: 500;
    /* !important를 사용해 제목 색상을 강제로 지정 */

    text-align: center;
  }

    width: 100%;
    padding: 14px 18px;
    margin-top: 15px;
    font-size: 16px;
    font-family: 'Chiron GoRound TC', sans-serif;
    font-weight: 500;
    border-radius: 10px;
    border: 1px solid #d2d2d7;

    background-position: right 15px center;
    cursor: pointer;

  }
  select:focus {
      border-color: #0071e3; 
      outline: none;
      box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.2);
  }

  @media (max-width: 600px) {
    .container {
        padding: 25px 20px;
    }
    .logo {
        max-width: 160px;
        margin-bottom: 25px;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 30px;
    }

  const level1Select = document.getElementById('level1-select');
  const step2Div = document.getElementById('step2');
  const level2Select = document.getElementById('level2-select');

  level1Select.addEventListener('change', function() {
    const selectedCompany = this.value;
    level2Select.innerHTML = '<option value="" selected disabled>-- 2단계: 영상 선택 --</option>';
    if (selectedCompany && optionsData[selectedCompany]) {
      optionsData[selectedCompany].forEach(option => {
        const newOption = document.createElement('option');
        newOption.textContent = option.text;
        newOption.setAttribute('data-url', option.url);
        level2Select.appendChild(newOption);
      });
      step2Div.style.display = 'block';
    } else {
      step2Div.style.display = 'none';
    }
  });

  level2Select.addEventListener('change', function() {
    const selectedOption = this.options[this.selectedIndex];
    const url = selectedOption.getAttribute('data-url');
    if (url) {
      window.open(url, '_blank');
      this.value = "";
    }
  });
</script>

</html>
