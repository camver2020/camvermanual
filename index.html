<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="color-scheme" content="light">
<title>캠버 영상 설명서</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    background-color: #f0f2f5 !important;
    color: #333 !important;
  }
  .container {
    background-color: #ffffff !important;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 480px;
    border: 1px solid #e0e0e0;
    text-align: center;
  }
  h2 { margin-bottom: 20px; }
  select {
    width: 100%;
    padding: 14px 18px;
    font-size: 16px;
    border-radius: 10px;
    border: 1px solid #d2d2d7;
    background-color: #f5f5f7 !important;
    color: #1d1d1f !important;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>캠버 영상 설명서</h2>
    <select id="main-select">
      <option value="" selected disabled>-- 선택 --</option>
    </select>
  </div>

<script>
  // 엑셀 변환 데이터 예시
  const excelData = [
    { step1: "현대자동차", step2: "주요기능", step3: "무시동 에어컨", url: "https://example.com/aircon" },
    { step1: "현대자동차", step2: "주요기능", step3: "무시동 히터", url: "https://example.com/heater" },
    { step1: "현대자동차", step2: "부가기능", step3: "팝업텐트 열기", url: "https://example.com/popup-open" },
    { step1: "현대엔지니어링", step2: "주요기능", step3: "TV 사용법", url: "https://example.com/tv" },
    { step1: "현대엔지니어링", step2: "부가기능", step3: "전체 사용법 영상", url: "https://example.com/total" }
  ];

  let currentStep = 1;
  let selectedStep1 = "";
  let selectedStep2 = "";

  const select = document.getElementById("main-select");

  // 초기 세팅 (1단계 옵션)
  function loadStep1() {
    resetSelect("-- 1단계 선택 --");
    const step1Values = [...new Set(excelData.map(item => item.step1))];
    step1Values.forEach(val => addOption(val, val));
    currentStep = 1;
  }

  // 2단계 세팅
  function loadStep2(step1) {
    resetSelect("-- 2단계 선택 --");
    const step2Values = [...new Set(excelData.filter(item => item.step1 === step1).map(item => item.step2))];
    step2Values.forEach(val => addOption(val, val));
    currentStep = 2;
    selectedStep1 = step1;
  }

  // 3단계 세팅
  function loadStep3(step2) {
    resetSelect("-- 3단계 선택 --");
    const step3Items = excelData.filter(item => item.step1 === selectedStep1 && item.step2 === step2);
    step3Items.forEach(item => addOption(item.step3, item.url));
    currentStep = 3;
    selectedStep2 = step2;
  }

  // 옵션 추가 함수
  function addOption(text, value) {
    const opt = document.createElement("option");
    opt.textContent = text;
    opt.value = value;
    select.appendChild(opt);
  }

  // 셀렉트 초기화
  function resetSelect(placeholder) {
    select.innerHTML = "";
    const opt = document.createElement("option");
    opt.value = "";
    opt.textContent = placeholder;
    opt.disabled = true;
    opt.selected = true;
    select.appendChild(opt);
  }

  // 선택 이벤트
  select.addEventListener("change", function() {
    const value = this.value;

    if (currentStep === 1) {
      loadStep2(value);
    } else if (currentStep === 2) {
      loadStep3(value);
    } else if (currentStep === 3) {
      // 최종 URL 열기
      window.open(value, "_blank");
      loadStep1(); // 다시 처음으로 초기화
    }
  });

  // 초기 시작
  loadStep1();
</script>
</body>
</html>
