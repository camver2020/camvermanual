  let currentStep = 1;
  let selectedStep1 = "";
  let selectedStep2 = "";

  const select = document.getElementById("main-select");

  function loadStep1() {
    resetSelect("-- 1단계 선택 --");
    const step1Values = [...new Set(excelData.map(item => item.step1))];
    step1Values.forEach(val => addOption(val, val));
    currentStep = 1;
  }

  function loadStep2(step1) {
    resetSelect("-- 2단계 선택 --");
    const step2Values = [...new Set(excelData.filter(item => item.step1 === step1).map(item => item.step2))];
    step2Values.forEach(val => addOption(val, val));
    currentStep = 2;
    selectedStep1 = step1;
  }

  function loadStep3(step2) {
    resetSelect("-- 3단계 선택 --");
    const step3Items = excelData.filter(item => item.step1 === selectedStep1 && item.step2 === step2);
    step3Items.forEach(item => addOption(item.step3, item.url));
    currentStep = 3;
    selectedStep2 = step2;
  }

  function addOption(text, value) {
    const opt = document.createElement("option");
    opt.textContent = text;
    opt.value = value;
    select.appendChild(opt);
  }

  function resetSelect(placeholder) {
    select.innerHTML = "";
    const opt = document.createElement("option");
    opt.value = "";
    opt.textContent = placeholder;
    opt.disabled = true;
    opt.selected = true;
    select.appendChild(opt);
  }

  select.addEventListener("change", function() {
    const value = this.value;
    if (currentStep === 1) {
      loadStep2(value);
    } else if (currentStep === 2) {
      loadStep3(value);
    } else if (currentStep === 3) {
      window.open(value, "_blank");
      loadStep1();
    }
  });

  loadStep1();
