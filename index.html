  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    background-color: #f0f2f5 !important;
    color: #333 !important;
  }
  .container {
    background-color: #ffffff !important;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 480px;
    border: 1px solid #e0e0e0;
    text-align: center;
    transition: all 0.3s ease;
  }
  .logo {
    max-width: 180px;
    margin: 0 auto 20px;
    display: block;
  }
  h2 { margin-bottom: 20px; }
  select, input {
    width: 100%;
    padding: 14px 18px;
    font-size: 16px;
    border-radius: 10px;
    border: 1px solid #d2d2d7;
    background-color: #f5f5f7 !important;
    color: #1d1d1f !important;
    margin-bottom: 15px;
    transition: border-color 0.2s, box-shadow 0.2s;
  }
  select:hover, input:focus {
    border-color: #0071e3;
    box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.2);
    outline: none;
  }
  .results {
    margin-top: 10px;
    text-align: left;
  }
  .result-item {
    display: block;
    padding: 10px 14px;
    margin-bottom: 8px;
    border: 1px solid #d2d2d7;
    border-radius: 8px;
    background: #fafafa;
    cursor: pointer;
    text-decoration: none;
    color: #0071e3;
    font-weight: 500;
    transition: all 0.2s;
  }
  .result-item:hover {
    background: #eaf4ff;
    border-color: #0071e3;
  }
  .preview-card {
    margin-top: 20px;
    padding: 15px;
    border: 1px solid #d2d2d7;
    border-radius: 12px;
    background: #fafafa;
    text-align: left;
  }
  .preview-card h3 {
    margin: 0 0 10px;
    font-size: 18px;
    color: #1c1e21;
  }
  .preview-card a {
    color: #0071e3;
    text-decoration: none;
    font-weight: 500;
  }
  @media (max-width: 600px) {
    .container { padding: 20px; }
    .logo { max-width: 150px; }
    h2 { font-size: 22px; }
    select, input { font-size: 18px; padding: 16px; }

  const level1 = document.getElementById("level1-select");
  const level2 = document.getElementById("level2-select");
  const level3 = document.getElementById("level3-select");
  const searchBox = document.getElementById("searchBox");
  const resultsDiv = document.getElementById("results");
  const preview = document.getElementById("preview");

  // 1단계 회사 목록
  const step1Values = [...new Set(excelData.map(item => item.step1))];
  step1Values.forEach(val => {
    const opt = document.createElement("option");
    opt.value = val;
    opt.textContent = val;
    level1.appendChild(opt);
  });

  // 회사 선택 → 기능 목록
  level1.addEventListener("change", function() {
    const company = this.value;
    level2.innerHTML = '<option value="" selected disabled>⚙️ 2단계: 기능 선택</option>';
    level3.innerHTML = '<option value="" selected disabled>🎬 3단계: 영상 선택</option>';
    resultsDiv.innerHTML = "";
    searchBox.style.display = "none";
    preview.style.display = "none";

    const step2Values = [...new Set(excelData.filter(item => item.step1 === company).map(item => item.step2))];
    step2Values.forEach(val => {
      const opt = document.createElement("option");
      opt.value = val;
      opt.textContent = val;
      level2.appendChild(opt);
    });
    level2.style.display = "block";
  });

  // 기능 선택 → 영상 목록
  level2.addEventListener("change", function() {
    const company = level1.value;
    const func = this.value;
    level3.innerHTML = '<option value="" selected disabled>🎬 3단계: 영상 선택</option>';
    resultsDiv.innerHTML = "";
    searchBox.style.display = "block";
    preview.style.display = "none";

    const step3Items = excelData.filter(item => item.step1 === company && item.step2 === func);
    step3Items.forEach(item => {
      const opt = document.createElement("option");
      opt.value = item.url;
      opt.textContent = item.step3;
      level3.appendChild(opt);
    });
    level3.style.display = "block";

    // 검색 이벤트
    searchBox.oninput = function() {
      const query = this.value.toLowerCase();
      resultsDiv.innerHTML = "";
      const filtered = step3Items.filter(i => i.step3.toLowerCase().includes(query));
      filtered.forEach(item => {
        const a = document.createElement("a");
        a.textContent = item.step3;
        a.href = item.url;
        a.target = "_blank";
        a.className = "result-item";
        a.onclick = () => showPreview(item);
        resultsDiv.appendChild(a);
      });
      if (!filtered.length) resultsDiv.innerHTML = "<p>검색 결과 없음</p>";
    };
  });

  // 영상 선택 → 새창 열기 + 미리보기
  level3.addEventListener("change", function() {
    const url = this.value;
    const text = this.options[this.selectedIndex].textContent;
    if (url) {
      window.open(url, "_blank");
      showPreview({ step3: text, url: url });
      this.value = "";
    }
  });

  // 미리보기 카드 표시
  function showPreview(item) {
    preview.innerHTML = `
      <h3>🎬 ${item.step3}</h3>
      <a href="${item.url}" target="_blank">👉 새창에서 보기</a>
    `;
    preview.style.display = "block";
  }
